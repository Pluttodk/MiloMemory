<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Friends Memory Game</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Find Friends Memory Game</h1>
    
    <div class="game-setup" id="gameSetup">
      <h2>Upload Your Images</h2>
      <p>Upload 2-10 images to create your custom memory game.</p>
      
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="file-input-container">
          <input type="file" name="images" id="imageInput" multiple accept="image/*">
          <label for="imageInput" class="btn">Select Images</label>
          <span id="fileCount">No files selected</span>
        </div>
        
        <div id="imagePreview" class="image-preview"></div>
        
        <button type="submit" class="btn btn-primary" id="startGameBtn" disabled>Start Game</button>
      </form>
    </div>
    
    <div class="game-board-container" id="gameBoardContainer" style="display: none;">
      <div class="game-stats">
        <div class="stat">
          <span>Moves:</span>
          <span id="moveCount">0</span>
        </div>
        <div class="stat">
          <span>Time:</span>
          <span id="timer">00:00</span>
        </div>
        <button class="btn" id="resetBtn">Reset Game</button>
      </div>
      
      <div class="game-board" id="gameBoard"></div>
    </div>
    
    <div class="game-complete" id="gameComplete" style="display: none;">
      <h2>Congratulations!</h2>
      <p>You've completed the game!</p>
      <div class="final-stats">
        <div class="stat">
          <span>Total Moves:</span>
          <span id="finalMoveCount">0</span>
        </div>
        <div class="stat">
          <span>Total Time:</span>
          <span id="finalTime">00:00</span>
        </div>
      </div>
      <button class="btn btn-primary" id="playAgainBtn">Play Again</button>
      <button class="btn" id="newGameBtn">New Game</button>
    </div>
  </div>
  
  <script src="/js/game.js"></script>
</body>
</html>
